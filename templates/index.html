{% extends 'base.html' %}
{% block body %}
<h2>{{ legend }}</h2>

<h3><a href="{{ url_for('index')}}">Home</a></h3>
<h3><a href="{{ url_for('add_Landmark')}}">Add Landmark</a></h3>

<form method="POST">
    <input type="text" autofocus="autofocus" name="search_string">
    <input type="submit" formaction="/search" value="Search">
</form>

{% if landmarks %}
<h2>World Landmarks</h2>
    <table>
      <thead>
        <tr>
          <th>Landmark</th>
          <th>City</th>
          <th>Country</th>
          <th> </th>
        </tr>
      </thead>

      <tbody>
        {% for row in landmarks %}
        <tr>
          <td> {{ row.LandmarkName }}</td>
          <td> {{ row.City }}</td>
          <td> {{ row.Country}}</td>
          <td>
              <form action="/get_landmark/{{ LandmarkID = row.LandmarkID }}" method="POST">
                <input type="submit" value="Details" class="btn btn-danger" />
              </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endif %}
{% endblock %}
