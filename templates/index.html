{% extends 'base.html' %}
{% block body %}
<h2>{{ legend }}</h2>
<h2>World Landmarks</h2>

<form method="POST">
    <input type="text" autofocus="autofocus" name="search_string">
    <input type="submit" formaction="/search" value="Search">
</form>
<br />
{% if landmarks %}
    <table>
      <thead>
        <tr>
          <th>Landmark</th>
          <th>City</th>
          <th>Country</th>
          <th> </th>
        </tr>
      </thead>

      <tbody>
        {% for row in landmarks %}
        <tr>
          <td> {{ row.LandmarkName }}</td>
          <td> {{ row.City }}</td>
          <td> {{ row.Country}}</td>
          <td>
              <form action="{{ url_for('get_landmark', LandmarkID = row.LandmarkID) }}" method="POST">
                <input type="submit" value="Details" class="btn btn-danger" />
              </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endif %}
{% endblock %}
