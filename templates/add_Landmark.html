{% extends 'base.html' %}
{% block body %}
<div>

    <h2>Add a new Landmark</h2>
   
    <form method="POST" action="{{ url_for('add_Landmark') }}">

        {{ form.csrf_token }}
        {{ form.Landmark_Name.label }} {{ form.Landmark_Name(size=20) }}
    
        <input type="submit" value="Add Landmark">

    </form>
</div>
{% endblock %}
