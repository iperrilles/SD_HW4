{% extends 'base.html' %}
{% block body %}
<div>
<h2>Add Landmark</h2>
   
    <form method="POST" action="{{ url_for('add_Landmark') }}">

        {{ form.csrf_token }}
        {{ form.LandmarkName.label }} {{ form.LandmarkName(size=20) }}
        {{ form.City.label }} {{ form.City(size=20) }}
        {{ form.Country.label }} {{ form.Country(size=20) }}
    
        <input type="submit" value="Save">

    </form>
</div>
{% endblock %}
