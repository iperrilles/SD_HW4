{% extends 'base.html' %}
{% block body %}

<h2>{{ legend }}</h2>
<h3><a href="{{ url_for('index')}}">Home</a></h3>

<div>
   
    <form method="POST" action="{{ url_for('add_Landmark') }}">

        {{ form.csrf_token }}
        {{ form.Landmark_Name.label }} {{ form.Landmark_Name(size=20) }}
        {{ form.City.label }} {{ form.City(size=20) }}
        {{ form.Country.label }} {{ form.Country(size=20) }}
    
        <input type="submit" value="Save">

    </form>
</div>
{% endblock %}
